<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gimnasio - Inicio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://images.unsplash.com/photo-1571902943202-507ec2618e8f?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            color: white;
        }
        
        .content {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            background-color: #ff5722;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            position: relative;
            box-shadow: 0 0 15px rgba(255, 87, 34, 0.6);
        }
        
        .logo::before {
            content: "";
            position: absolute;
            width: 20px;
            height: 60px;
            background-color: #fff;
            border-radius: 10px;
            left: 25px;
        }
        
        .logo::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 60px;
            background-color: #fff;
            border-radius: 10px;
            right: 25px;
        }
        
        .bar {
            width: 80px;
            height: 10px;
            background-color: #fff;
            border-radius: 5px;
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 200px;
            margin-top: 30px;
        }
        
        .button {
            padding: 12px 0;
            background-color: #ff5722;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        .button:hover {
            background-color: #e64a19;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .register {
            background-color: transparent;
            border: 2px solid #ff5722;
        }
        
        .register:hover {
            background-color: rgba(255, 87, 34, 0.2);
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="logo">
            <div class="bar"></div>
        </div>
        
        <div class="buttons">
            <a href="#" class="button">Iniciar sesi√≥n</a>
            <a href="#" class="button register">Registrarse</a>
        </div>
    </div>
</body>
</html>
